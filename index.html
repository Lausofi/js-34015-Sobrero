<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>

<body>
    <div class="container">
        <form id="formulario" class="col-5 g-3" onsubmit="">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Titulo de la tarea</label>
                <input id="input-titulo" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresar una tarea">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Responsable</label>
                <input id="input-responsable" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa el nombre del responsable">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Tiempo Requerido</label>
                <input id="input-tiempo" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa el tiempo requerido">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Agregar</button>
            </div>
        </form>
        
        <div id="contenedor-de-cards" class="container col-5">

        </div>
    </div>




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="index.js"></script>
</body>
</html>
