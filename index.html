<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <header class="text-center my-4">
            <h2 class="mb-4">TO-DO list</h2>

            <form class="add text-center my-4">
                <label for="" class="text-light"></label>
                <input type="text" class="form-control" name="add" placeholder="Ingresar tarea...">
            </form>

            <form class="search">
                <input type="text" class="form-control" name="search" placeholder="Buscar TO DOs...">
            </form>
        </header>
        
        <ul class="list-group text-light to-dos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Empezar a ver "House of Dragon</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Terminar proyecto</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Hacer la cama</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
        
    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="index.js"></script>
</body>
</html>
